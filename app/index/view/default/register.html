{include file="default/head"}


<div class="container pt-5" >
    <form action="" method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">用户名：</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="text" placeholder="请输入用户名" id="username" name="username" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">昵称：</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="text" placeholder="请输入用户名" id="nickname" name="nickname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">密码：</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="password" placeholder="请输入密码" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">确认密码：</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="password" placeholder="请确认密码" id="confirm" name="confirm" required>
            </div>
        </div>


    </form>
    <div class="text-center">
        <button class="btn-primary btn btn-sm"  onclick="register()">注册</button>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    function register() {
        var username=document.getElementById('username').value;
        var nickname=document.getElementById("nickname").value;
        var password = document.getElementById('password').value;
        var confirm = document.getElementById("confirm").value;
        console.log(username, password, confirm);
        $.post("{:url('/m/register')}",
            {
                username:username,
                password:password,
                confirm: confirm,
                nickname: nickname
            },
            function(data,status){
                if(data.code != 0){
                    alert(data.msg)
                }else{
                    alert(data.msg);
                    window.location.href = '{:url("/index")}'
                }
            });
    }
</script>
</body>
</html>
