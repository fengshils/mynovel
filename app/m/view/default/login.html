<div class="container">

            <label for="username" class="col-sm-2 col-form-label">用户名：</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" type="text" placeholder="请输入用户名" id="username" name="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">密码：</label>

                <input class="form-control form-control-sm" type="password" placeholder="请输入密码" id="password" name="password">
            </div>
        </div>

        <div class="text-center">
            <button class="btn-primary btn btn-sm" >登陆</button>
        </div>
    </form>
</div>
